<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            setTimeout(() => {
                $(".banner-carousel, .banner-carousel-mobile").slick({
                    dots: false,
                    infinite: true,
                    speed: 300,
                    slidesToShow: 1,
                    adaptiveHeight: true,
                    autoplay: true,
                    autoplaySpeed: 5000,
                });

                $(".main-shelf ul").slick({
                    dots: false,
                    infinite: true,
                    slidesToShow: 4,
                    arrows: true,
                    responsive: [
                        {
                            breakpoint: 1024,
                            settings: {
                                infinite: true,
                                arrows: false,
                                slidesToShow: 1,
                                slidesToScroll: 1
                            },
                        },
                    ],
                });

                if (screen.width <= 1024) {
                    $(".tipbar-carousel, .logos").slick({
                        dots: false,
                        arrows: false,
                        infinite: false,
                        speed: 300,
                        slidesToShow: 1,
                        adaptiveHeight: true,
                    });
                }

                $(".click").on("click", function () {
                    $(this).next("ul").toggleClass("active");
                    $(this).parent().siblings().find("ul").removeClass("active");
                });
            }, 1000);
        </script>
    </body>
</html>
